<footer class="footer">
  <!-- This should be `0 items left` by default -->
  <span class="todo-count"><strong>{{active}}</strong> item left</span>
  <!-- Remove this if you don't implement routing -->
  <ul class="filters">
    <li (click)="changeFilter(filter)" *ngFor="let filter of filters">
      <a [ngClass]="{'selected': filter === currentFilter}">{{filter}}</a>
    </li>
  </ul>
  <!-- Hidden if no completed items are left â†“ -->
  <button (click)="removeAllCompleted()" class="clear-completed">Clear completed</button>
</footer>
